<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>COMPRA</title>
</head>

<body>

    <div class="portada">
        <img src="../img/portada3.png" alt="">
    </div>


    <header>

        <div class="titulo">
            <h1>PROSESO DE COMPRA</h1>
        </div>

    </header>


    <section>
        <div
            class="p-3 mb-3 bg-dark text-white content-fluid col-9 d-flex justify-content-center mx-auto p-4 d-flex flex-column">

            <div>
                <label for="inputZip" class="form-label">Numero de su tarjeta de credito </label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">

                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">selecciona tu tarjeta</button>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark">
                        <li><a class="dropdown-item  text-white" href="#">Mastercard</a></li>

                        <li><a class="dropdown-item text-white" href="#">Cabal</a></li>

                        <li><a class="dropdown-item text-white" href="#">Naranja</a></li>

                        <li><a class="dropdown-item text-white" href="#">Banelco</a></li>

                        <li>
                            <hr class="dropdown-divider text-white">
                        </li>
                        <li><a class="dropdown-item text-white" href="#">Mercado Pago</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputZip" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-12">
                <label for="inputAddress2" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder=" Cordoba centro, Av.Colon 1250, Piso 3, Depto.2B">
            </div>

            <div class="d-flex ">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Introduce tu email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Utilizaremos tu correo para enviarte un codigo de compra.</div>
            </div>

        </div>

    </section>



    <!--link de las librerias-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--LINK DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--ANIMACIONES-->

    <!--mi propia hoja de JS-->
    <script src="../js/main.js"></script>
</body>

</html>
