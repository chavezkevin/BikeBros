<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&family=Comfortaa:wght@300;500;700&family=Josefin+Sans:ital,wght@1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>bikebros</title>
</head>

<body>

    <div class="logo">
        <img src="./img/ciclismo.gif" alt="logo de la pagina">
    </div>

    <header>
        <div class="titulo">
            <h1>Bikebros</h1>
        </div>

        <div class="portada">
            <img src="./img/portada.png" alt="">
        </div>
    </header>

    <main>
        <section>
            <h2>BMX</h2>
        </section>

        <section class="bmx">
            <div class="diomenes2">
                <img src="./img/img-BMX/bmxdiomenes2.png" alt="">
                <div>
                    <h3>BICICLETA BMX DIOMENES</h3>
                    <p>$49.750</p>
                </div>
            </div>

            <div class="diomenes">
                <img src="./img/img-BMX/bmxDiomenes.png" alt="">
                <div>
                    <h3>BICICLETA BMX DIOMENES</h3>
                    <p>$49.750</p>
                </div>
            </div>
        </section>

        <section>
            <h2>KIDS</h2>
        </section>

        <section class="kids">
            <div class="crossboy">
                <img src="./img/img-KIDS/crossboy.png" alt="">
                <div>
                    <h3>BICICLETA CROSSBOY R12</h3>
                    <p>$32.495</p>
                </div>
            </div>

            <div class="crossboyR12">
                <img src="./img/img-KIDS/crossboyR12.png" alt="">
                <div>
                    <h3>BICICLETA CROSSBOY R12</h3>
                    <P>$24.915</P>
                </div>
            </div>
        </section>

        <section>
            <h2>MTB</h2>
        </section>

        <section class="mtb">
            <div class="flamingo">
                <img src="./img/img-MTB/mtbflamingo.png" alt="">
                <div>
                    <h3>BICICLETA MTB FLAMINGO</h3>
                    <p>$55.099</p>
                </div>
            </div>

            <div class="neptune">
                <img src="./img/img-MTB/mtbneptune.png" alt="">
                <div>
                    <h3>BICICLETA MTB NEPTUNE R26</h3>
                    <p>$50.852</p>
                </div>
            </div>
        </section>

        <section>
            <h2>RUTA</h2>
        </section>

        <section class="ruta">
            <div class="harrier">
                <img src="./img/img-RUTA/rutaharrier.png" alt="">
                <div>
                    <h3>BICICLETA RUTA HARRIER</h3>
                    <P>$189.265</P>
                </div>
            </div>
        </section>

    </main>



    <script src="./js/main.js"></script>


    <!--LINK DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
